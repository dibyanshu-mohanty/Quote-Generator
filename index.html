<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="quote.jpg"">
    <script src="https://kit.fontawesome.com/6de3383711.js" crossorigin="anonymous"></script>
    <title>Quote Generator</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-4" style="text-align: center;"> <strong> QUOTE GENERATOR</strong></h1>
        <div class="card">
            <div class="card-body" style="text-align: center;">
                <h3 id="quote">There are three gates to self-destruction and hell: Lust, Anger & Greed.</h3>
                <h4 id="author"><b>- Lord Krishna, Bhagavad Gita.</b></h4>
            </div>
            <div class="card-footer ml-auto mr-auto" id="button" style="background-color: white;">
                <button id="btn" class="btn btn-outline-dark">Generate Quote</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
